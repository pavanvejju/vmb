<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Middle Name: </b></label> {{user.middleName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{user.emailId}}
  </div> 
  <div>
    <label><b>PhoneNumber: </b></label> {{user.phoneNumber}}
  </div>
  <div>
    <label><b>Village: </b></label> {{user.village}}
  </div>
  <div>
    <label><b>Mandal: </b></label> {{user.mandal}}
  </div>
  <div>
    <label><b>Pincode: </b></label> {{user.pincode}}
  </div>
  <div>
    <label><b>Address: </b></label> {{user.address}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
